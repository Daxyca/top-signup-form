<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <main>
        <div class="image-container">
            <div class="logo-container">
                <img class="logo-image" src="./images/odin-logo.png" alt="odin logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <footer class="image-footer">Image by <a href="https://pixabay.com/users/mihailrepida-8102568/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7591750">Mihai Repida</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7591750">Pixabay</a></footer>
        </div>
        <div class="sign-up-container">
            <header class="sign-up-header">
                <h2 class="sign-up-header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
                <h2 class="sign-up-header-text">You <i>know</i> you want to.</h2>
            </header>
            <form id="sign-up" class="sign-up-form" method="post">
                <header>
                    <h2 class="form-header">Let's do this!</h2>
                </header>
                <fieldset>
                    <div class="label-input-group">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" minlength="1" type="text" name="first-name" required>
                    </div>
                    <div class="label-input-group">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" minlength="1" type="text" name="last-name" required>
                    </div>
                    <div class="label-input-group">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="label-input-group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" minlength="3" type="tel" name="phone-number" required>
                    </div>
                    <div class="label-input-group">
                        <label for="password">PASSWORD</label>
                        <input id="password" minlength="8" type="password" name="password" required>
                    </div>
                    <div class="label-input-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" minlength="8" type="password" name="confirm-password" required>
                    </div>
                </fieldset>
            </form>
            <footer>
                <button type="submit" form="sign-up" class="create-account-button">Create Account</button>
                <p class="login-text">Already have an account? <a class="login-link" href="./login">Log in</a></p>
            </footer>
        </div>
    </main>
</body>
</html>
