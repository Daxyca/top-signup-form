<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="image-container">
            <div class="logo-container">
                <img class="logo-image" src="./images/odin-logo.png" alt="odin logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <footer class="image-footer">Image by <a href="https://pixabay.com/users/mihailrepida-8102568/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7591750">Mihai Repida</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7591750">Pixabay</a></footer>
        </div>
        <div class="sign-up-container">
            <header>
                <h2 class="hero-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
                <h2 class="hero-text">You <i>know</i> you want to.</h2>
            </header>
            <form class="sign-up-form">
                <fieldset>
                    <header>
                        <h2 class="form-header">Let's do this!</h2>
                    </header>
                    <label for="first-name">First Name
                        <input id="first-name" name="first-name" required>
                    </label>
                    <label for="last-name">Last Name
                        <input id="last-name" name="last-name" required>
                    </label>
                    <label for="email">Email
                        <input id="email" name="email" required>
                    </label>
                    <label for="phone-number">Phone Number
                        <input id="phone-number" name="phone-number" required>
                    </label>
                    <label for="password">Password
                        <input id="password" name="password" required>
                    </label>
                    <label for="confirm-password">Confirm Password
                        <input id="confirm-password" name="confirm-password" required>
                    </label>
                </fieldset>
                <button>Create Account</button>
            </form>
            <footer>
                <p>Already have an account? <a href="./login">Log in</a></p>
            </footer>
        </div>
    </main>
</body>
</html>
